<!DOCTYPE html>
<html>
<head>
    <title></title>
</head>
<body>
<form action="kt2-GET.html" method="get">
    <label>Name:<br>
        <input type="text" name="name" placeholder="Walter White">
    </label><br>
    <label>User name:<br>
        <input type="text" name="username" placeholder="heisenberg">
    </label><br>
    <label>Password:<br>
        <input type="password" name="psw" placeholder="********">
    </label><br>
    <label>Catch phrase:<br>
        <input type="radio" name="phrase" value="phrase1" checked>I am the one who knoks!<br>
        <input type="radio" name="phrase" value="phrase2">Better call Saul!<br>
        <input type="radio" name="phrase" value="phrase3">Science, *****!
    </label><br>
    <label>Choose color:<br>
        <input type="checkbox" name="color1" value="White">White<br>
        <input type="checkbox" name="color2" value="Blue">Blue
    </label><br>
    <label>Or create your own color:<br>
        <input type="color" name="owncolor" value="#0000ff">
    </label><br>
    <label>Weight:<br>
        <input type="range" name="weight" min="0" max="14">
    </label><br>
    <label>Select:<br>
        <select name="select">
            <option value="option1">option1</option>
            <option value="option2">option2</option>
            <option value="option3">option3</option>
            <option value="option4">option4</option>
        </select>
    </label><br>

    <br><br>
    <input type="submit" value="Just do it">
</form>

</body>
</html>
