<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>KT2 - 2.1</title>
</head>
<body>
<form action="kt2-GET.html" method="get">
    <label>Name:<br>
        <input type="text" name="name" placeholder="Walter White">
    </label><br>
    <label>User name:<br>
        <input type="text" name="username" placeholder="heisenberg">
    </label><br>
    <label>Password:<br>
        <input type="password" name="psw" placeholder="********">
    </label><br>
    <label>Catch phrase:</label><br>
    <label>
        <input type="radio" name="phrase" value="phrase1" checked>
    </label>I am the one who knoks!<br>
    <label>
        <input type="radio" name="phrase" value="phrase2">
    </label>Better call Saul!<br>
    <label>
        <input type="radio" name="phrase" value="phrase3">
    </label>Science, *****!
    <br>
    <label>Choose color:</label><br>
    <label>
        <input type="checkbox" name="color1" value="White">
    </label>White<br>
    <label>
        <input type="checkbox" name="color2" value="Blue">
    </label>Blue
   <br>
    <label>Or create your own color:<br>
        <input type="color" name="owncolor" value="#0000ff">
    </label><br>
    <label>Weight:<br>
        <input type="range" name="weight" min="0" max="14">
    </label><br>
    <label>Select:</label><br>
    <label>
        <select name="select">
            <option value="option1">option1</option>
            <option value="option2">option2</option>
            <option value="option3">option3</option>
            <option value="option4">option4</option>
        </select>
    </label>
    <br>

    <br><br>
    <input type="submit" value="Just do it">
</form>

</body>
</html>
